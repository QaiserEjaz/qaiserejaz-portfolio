<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <!-- Shared gradient for both border and text -->
    <linearGradient id="sharedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for the text -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.5)" />
    </filter>
  </defs>
  
  <!-- Circular border -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#sharedGradient)" stroke-width="2" />
  
  <!-- Stylish text in the center -->
  <text x="16" y="20" font-family="'Segoe UI', Tahoma, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#sharedGradient)" filter="url(#textShadow)">
    QE
  </text>
</svg>